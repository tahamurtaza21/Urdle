<!DOCTYPE html>
<html lang="ur" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urdle</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="game-container">
  <h1>اردل</h1>

  <form id="guess-form">
    <div class="input-container">
      <input type="text" class="letter-input" maxlength="1"
             dir="rtl" lang="ur" inputmode="text" autocomplete="off">
      <input type="text" class="letter-input" maxlength="1"
             dir="rtl" lang="ur" inputmode="text" autocomplete="off">
      <input type="text" class="letter-input" maxlength="1"
             dir="rtl" lang="ur" inputmode="text" autocomplete="off">
      <input type="text" class="letter-input" maxlength="1"
             dir="rtl" lang="ur" inputmode="text" autocomplete="off">
      <input type="text" class="letter-input" maxlength="1"
             dir="rtl" lang="ur" inputmode="text" autocomplete="off" autofocus>
    </div>
    <button type="submit" class="submit-btn">جمع کریں</button>
  </form>

  <div class="board" id="board"></div>
</div>

<script th:src="@{/javascript/word.js}"></script>
</body>
</html>
